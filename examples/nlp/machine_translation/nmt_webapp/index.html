<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neural Machine Translation Demo App</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">  
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
    .ui-resizable-se {
      bottom: 17px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "input" ).checkboxradio();
  } );
  $( function() {
    $( "#tgt_text" ).resizable({
      handles: "se"
    });
  } );
  $( function() {
    $( "#src_text" ).resizable({
      handles: "se"
    });
  } );
  $( function() {
    $( "#translate_button" ).button();
    $( "#translate_button" ).click( function( event ) {        
        //$( "#tgt_text" ).val($( "#src_text" ).val());      
        $.ajax({
          
          url: "http://10.110.40.139:5000/translate",          
          type: "GET",                    
          data: {
            text: $( "#src_text" ).val(),            
          },
          success: function (result) {            
            $( "#tgt_text" ).val(result.translation);
          },
          error: function (err) {
            alert('No');            
          },
        })
    } );
  } );
  </script>
</head>
<body>
<div class="widget">
  <h1>Neural Machine Translation Demo</h1> 
  <fieldset>
    <legend>Select translation direction: </legend>
    <label for="radio-1">English to German</label>
    <input type="radio" name="radio-1" id="radio-1">
    <label for="radio-2">German to English</label>
    <input type="radio" name="radio-1" id="radio-2">
  </fieldset> 
</div>
<div>
  <textarea id="src_text" rows="20" cols="60"></textarea> 
  <button id="translate_button">Translate !</button>
  <textarea id="tgt_text" rows="20" cols="60" readonly></textarea>
</div>
 
 
</body>
</html>
