output_dir: /Users/shane/corpora/wmt/data47/
punct_pre_labels: ["¿",]
punct_post_labels: [
    ".", ",", "?",
    "？", "，", "。", # Chinese, no enum comma
    "、", "・",  # Japanese comma, middle dot
    "।", # Hindi
    "؟", "،",  # Arabic
    ";",  # Greek question mark
    "።", "፣", "፧"  # Amharic full stop, comma, question
]
max_lines_per_input_file: 1000000
max_lines_total: 1005000
dev_set_num_lines: 2000
test_set_num_lines: 3000
min_chars_per_line: 2  # Need at least 2 to have char + punctuation
max_chars_per_line: 40
min_words_per_line: 1
max_words_per_line: 25

